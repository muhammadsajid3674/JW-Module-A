<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Quiz App JW</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/main.css">
    <!-- <link rel="stylesheet" href="css/highscores.css"> -->
  </head>
  <body>

    <!-- Loader Start -->
    <div id="load">
      <div class="loader">Loading...</div>
  </div>
  <!-- Loader end -->

    <section id="custQuiz">
      <div class="container">
        <div id="game" class="justify-center flex-column hidden">
          <div id="hud">
            <div id="hud-item">
              <p id="progressText" class="hud-prefix">
                Question
              </p>
              <div>
                <p class="quesNum">
                  <span id="currentQues"></span> / <span id="totalQues"></span>
                </p>
              </div>
            </div>
            <div id="hud-item">
              <p class="hud-prefix">
                Score
              </p>
              <h1 class="hud-main-text" id="score">
                0
              </h1>
            </div>
          </div>
          
          <h2 id="question">
          </h2>
            <div id="options"></div>
            <div class="btn-main">
            <button class="btn" onclick="nextQues()" type="button">Next</button>
            </div>
        </div>
      </div>
    </section>

    <!-- Score Board -->
    <section class="custPosData" id="custScore">
      <div class="container">
        <div id="highScores" class="flex-center flex-column">
          <h1 id="finalScore" style="margin-bottom: 1rem; color: #354F52;">End of the Quiz</h1>
          <p class="quesNum" id="highScoresList"></p>
          <a class="btn" href="../index.html">Go Home</a>
        </div>
      </div>
    </section>

    <script type="module" src="js/script.js"></script>
  </body>
</html>
