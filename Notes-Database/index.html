<!doctype html>
<html lang="en">

<head>
  <title>Title</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

  <div class="position-relative">
    <div class="position-absolute top-0 end-0">
      <a href="login.html"><button class="btn rounded-pill text-white px-5 my-3 mx-2" type="submit"
          style="background-color: #1d3557;">Login</button></a>
      <a href="signup.html"><button class="btn btn-light rounded-pill px-5 m-3" type="submit">Signup</button></a>
    </div>
  </div>


  <div class="container">
    <div class="form-signIn m-0">
      <div class="mb-3">
        <label for="userTitle" class="form-label fs-5">Notes Title</label>
        <input type="text" class="form-control" id="userTitle">
      </div>
      <div class="mb-3">
        <label for="userDescription" class="form-label fs-5">Description</label>
        <textarea class="form-control" id="userDescription" rows="5 "></textarea>
      </div>
      <button onclick="gettingData()" class="btn btn-light rounded-pill px-5 m-3" type="submit">submit</button>
      <button onclick="render()" class="btn btn-light rounded-pill px-5 m-3" type="submit">Existing Data</button>
    </div>
    <div id="existingData"></div>
  </div>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
    crossorigin="anonymous"></script>
    <script type="module" src="js/app.js"></script>
</body>

</html>
